<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Aluminify Console</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#111827", // Zinc 900
              "primary-hover": "#374151", // Zinc 700
              "background-light": "#F9FAFB",
              "border-light": "#E5E7EB",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Plus Jakarta Sans", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #E5E7EB 1px, transparent 1px), linear-gradient(to bottom, #E5E7EB 1px, transparent 1px)",
            }
          },
        },
      };
    </script>
</head>
<body class="bg-white font-sans text-gray-900 antialiased h-screen overflow-hidden flex">

    <div class="w-full md:w-1/2 lg:w-120 flex flex-col justify-between p-8 md:p-12 h-full border-r border-border-light bg-white z-10 relative">
        <div>
            <a class="flex items-center gap-2 mb-12" href="index.html">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold font-display text-xl">A</div>
                <span class="font-display font-bold text-lg tracking-tight">Aluminify</span>
            </a>

            <h1 class="text-3xl font-display font-bold mb-2">Bem-vindo de volta</h1>
            <p class="text-gray-500 mb-8">Acesse o painel de controle da sua instituição.</p>

            <form class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Corporativo</label>
                    <input type="email" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary transition-shadow" placeholder="admin@suaescola.com">
                </div>
                
                <button type="button" class="w-full py-2.5 bg-primary text-white font-medium rounded-lg hover:bg-primary-hover transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2 group focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <span class="material-icons-outlined text-sm text-white group-hover:scale-110 transition-transform">auto_awesome</span>
                    Enviar Magic Link
                </button>

                <div class="relative flex py-2 items-center">
                    <div class="grow border-t border-gray-200"></div>
                    <span class="shrink-0 mx-4 text-gray-400 text-[10px] uppercase font-bold tracking-widest">OU ENTRE COM SENHA</span>
                    <div class="grow border-t border-gray-200"></div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" class="w-full rounded-lg border-gray-300 focus:border-primary focus:ring-primary transition-shadow">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Lembrar dispositivo</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:underline">Esqueceu a senha?</a>
                    </div>
                </div>

                <button type="submit" class="w-full py-2.5 bg-white border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
                    Entrar
                </button>
            </form>

            <div class="mt-8 space-y-3">
                <button class="w-full py-2.5 border border-gray-200 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-50 transition-colors text-sm font-medium text-gray-600">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    Continuar com Google Workspace
                </button>
                <button class="w-full py-2.5 border border-gray-200 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-50 transition-colors text-sm font-medium text-gray-600">
                    <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="w-5 h-5" alt="GitHub">
                    Continuar com GitHub
                </button>
            </div>
        </div>

        <div class="mt-8 text-center text-sm text-gray-500">
            Não tem uma conta? <a href="signup.html" class="font-semibold text-primary hover:underline">Criar infraestrutura</a>
        </div>
    </div>

    <div class="hidden md:flex flex-1 bg-gray-50 relative items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-grid-pattern opacity-[0.6]"></div>
        
        <div class="relative bg-white p-6 rounded-2xl shadow-xl border border-gray-100 max-w-sm w-full transform -rotate-2 hover:rotate-0 transition-transform duration-500">
            <div class="flex items-center justify-between mb-4 border-b border-gray-100 pb-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                        <span class="material-icons-outlined text-green-600">speed</span>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase font-bold tracking-wider">System Status</p>
                        <p class="font-bold text-gray-900">Operational</p>
                    </div>
                </div>
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-500">API Latency</span>
                    <span class="font-mono font-bold text-gray-900">45ms</span>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                    <div class="bg-green-500 h-1.5 rounded-full" style="width: 92%"></div>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-500">Flashcards Today</span>
                    <span class="font-mono font-bold text-gray-900">1,240,592</span>
                </div>
            </div>
        </div>

        <div class="absolute bottom-8 right-8 text-right">
            <p class="text-xs text-gray-400 font-mono">ID: us-east-1a::login_node_04</p>
        </div>
    </div>

</body>
</html>
